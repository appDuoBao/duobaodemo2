<extend name="Public/base"/><block name="body">	<script type="text/javascript" src="__STATIC__/uploadify/jquery.uploadify.min.js"></script>	<div class="main-title">		<h2>订单详情</h2>	</div>	<div class="tab-wrap">		<div class="tab-content">			<form  class="form-horizontal">				<!-- 基础 -->				<div id="tab1" class="tab-pane in tab1">					<div class="form-item">						<label class="item-label">							订单号						</label>						<div class="controls">							<input type="text" name="title" class="text input-large" value="{$data.order_number|default=''}">						</div>					</div>					<div class="form-item">						<label class="item-label">							用户						</label>						<div class="controls">							<input type="text" name="title" class="text input-large" value="{$data.memberinfo.nickname|default=''}">						</div>					</div>					<div class="form-item">						<label class="item-label">							商品						</label>						<div class="controls">							<input type="text" name="title" class="text input-large" value="{$data.goodsinfo.title|default=''}">						</div>					</div>					<div class="form-item">						<label class="item-label">							开奖期数						</label>						<div class="controls">							<input type="text" name="title" class="text input-large" value="{$data.period|default=''}">						</div>					</div>					<div class="form-item">						<label class="item-label">							开奖时间						</label>						<div class="controls">							<input type="text" name="title" class="text input-large" value="{$data.lottery_time|default=''}">						</div>					</div>					<div class="form-item">						<label class="item-label">							购买单数						</label>						<div class="controls">							<input type="text" name="title" class="text input-large" value="{$data.num|default=''}">						</div>					</div>					<div class="form-item">						<label class="item-label">							购买号码段（小/大）						</label>						<div class="controls">							<input type="text" name="title" class="text input-large" value="{$data.type|default=''}">						</div>					</div>					<div class="form-item">						<label class="item-label">							花费微币						</label>						<div class="controls">							<input type="text" name="title" class="text input-large" value="{$data.money_w|default=''}个">						</div>					</div>					<div class="form-item">						<label class="item-label">							花费金额						</label>						<div class="controls">							<input type="text" name="title" class="text input-large" value="{$data.money|default=''}元">						</div>					</div>					<div class="form-item">						<label class="item-label">							用户IP						</label>						<div class="controls">							<input type="text" name="title" class="text input-large" value="{$data.ip_info|default=''}">						</div>					</div>					<div class="form-item">						<label class="item-label">							创建时间						</label>						<div class="controls">							<input type="text" name="title" class="text input-large" value="{$data.create_time|date='Y/m/d H:i:s',###}">						</div>					</div>				</div>				<div class="form-item">					<!--<input type="hidden" name="id" value="{$info.id|default=''}">-->					<!--<button type="submit" id="submit" class="btn submit-btn ajax-post" target-form="form-horizontal">确 定</button>-->					<button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>				</div>			</form>		</div>	</div></block><block name="script">	<script type="text/javascript">		//导航高亮		highlight_subnav("{:U('Bidding/index')}");	</script></block>
