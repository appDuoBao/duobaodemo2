<extend name="Public/base" />

<block name="body">
	<!-- 标题栏 -->
	<div class="main-title">
		<h2>账号列表</h2>
	</div>
	<div class="cf">
		<div class="fl">
            <a class="btn" href="{:U('User/accountedit?uid='.$uid)}">变动资金</a>
            <button class="btn ajax-post confirm" url="{:U('User/accountdel')}" target-form="ids">删 除</button>
        </div>
        
        <!-- 高级搜索 -->
		<div class="search-form fr cf">
				用户昵称：{$user.nickname}  现有资金：￥{$user.account}
		</div>        

    </div>
    <!-- 数据列表 -->
    <div class="data-table table-striped">
	<table class="">
    <thead>
        <tr>
		<th class="row-selected row-selected"><input class="check-all" type="checkbox"/></th>
		<th class="">id</th>
		<th class="">用户ＩＤ</th>
		<th class="">银行卡号</th>
		<th class="">变更时间</th>
		<th class="">资金流动说明</th>
		<th class="">操作</th>
		</tr>
    </thead>
    <tbody>
		<notempty name="_list">
		<volist name="_list" id="vo">
		<tr>
            <td><input class="ids" type="checkbox" name="id[]" value="{$vo.id}" /></td>
			<td>￥{$vo.money} </td>
			<td><if condition="$vo.status eq 1">收入<else/>支出</if></td>
			<td><if condition="$vo.cometype eq 0">消费<else/>充值</if></td>
			<td><span>{$vo.changetime|time_format}</span></td>
			<td>{$vo.note}</td>
			<td>
                <a href="{:U('User/accountdel?id='.$vo['id'])}" class="confirm ajax-get">删除</a>
            </td>
		</tr>
		</volist>
		<else/>
		<td colspan="9" class="text-center"> aOh! 暂时还没有内容! </td>
		</notempty>
	</tbody>
    </table>
	</div>
    <div class="page">
        {$_page}
    </div>
</block>

<block name="script">
	<script src="__STATIC__/thinkbox/jquery.thinkbox.js"></script>

	<script type="text/javascript">
	//搜索功能
	$("#search").click(function(){
		var url = $(this).attr('url');
        var query  = $('.search-form').find('input').serialize();
        query = query.replace(/(&|^)(\w*?\d*?\-*?_*?)*?=?((?=&)|(?=$))/g,'');
        query = query.replace(/^&/g,'');
        if( url.indexOf('?')>0 ){
            url += '&' + query;
        }else{
            url += '?' + query;
        }
		window.location.href = url;
	});
	//回车搜索
	$(".search-input").keyup(function(e){
		if(e.keyCode === 13){
			$("#search").click();
			return false;
		}
	});
    //导航高亮
    highlight_subnav('{:U('User/index')}');
	</script>
</block>
