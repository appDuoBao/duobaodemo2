<extend name="Public/base"/>



<block name="body">



    <script type="text/javascript" src="__STATIC__/uploadify/jquery.uploadify.min.js"></script>



    <div class="main-title">



        <h2>加盟信息</h2>



    </div>



    <div class="tab-wrap">



        <div class="tab-content">



            <form  class="form-horizontal">



                <!-- 基础 -->



                <div id="tab1" class="tab-pane in tab1">



                    <div class="form-item">

                        <label class="item-label">

                            企业名称

                        </label>

                        <div class="controls">

                            <input type="text" name="company" class="text input-large" value="{$data.company|default=''}">

                        </div>

                    </div>

                    <div class="form-item">

                        <label class="item-label">

                            联系人

                        </label>

                        <div class="controls">

                            <input type="text" name="name" class="text input-large" value="{$data.name|default=''}">

                        </div>

                    </div>

                    <div class="form-item">

                        <label class="item-label">

                            联系电话

                        </label>

                        <div class="controls">

                            <input type="text" name="mobile" class="text input-large" value="{$data.mobile|default=''}">

                        </div>

                    </div>
                    
                    <div class="form-item">
                        <label class="item-label">
                            联系地址
                        </label>
                        <div class="controls">
                            <input type="text" name="address" class="text input-large" value="{$data.address|default=''}">
                        </div>
                    </div>
                    
                     <div class="form-item">
                        <label class="item-label">
                            开户行
                        </label>
                        <div class="controls">
                            <input type="text" name="kaihuhang" class="text input-large" value="{$data.kaihuhang|default=''}">
                        </div>
                    </div>                   
                    <div class="form-item">
                        <label class="item-label">
                            卡号
                        </label>
                        <div class="controls">
                            <input type="text" name="kahao" class="text input-large" value="{$data.kahao|default=''}">
                        </div>
                    </div>
                    <div class="form-item">
                        <label class="item-label">
                            户名
                        </label>
                        <div class="controls">
                            <input type="text" name="xingming" class="text input-large" value="{$data.xingming|default=''}">
                        </div>
                    </div>                    
                    
                    <div class="form-item">
                        <label class="item-label">
                            分销比率
                        </label>
                        <div class="controls">
                            <input type="text" name="ratio" class="text input-large" value="{$data.ratio|default=''}">
                        </div>
                    </div>
                    
                      <div class="form-item">
                        <label class="item-label">
                            分销类型(1:正常分成，２：利润分成)
                        </label>
                        <div class="controls">
                            <input type="text" name="ratio_type" class="text input-large" value="{$data.ratio_type|default=''}">
                        </div>
                    </div>
                     <div class="form-item">
                        <label class="item-label">
                            顶级代理
                        </label>
                        <div class="controls">
                            <input type="text" name="root_id" class="text input-large" value="{$data.root_id|default=''}">
                        </div>
                    </div>
                    
                     <div class="form-item">
                        <label class="item-label">
                            父级代理:{$pinfo.name}
                        </label>
                        <div class="controls">
                            <input type="text" name="parent_id" class="text input-large" value="{$data.parent_id|default=''}">
                        </div>
                    </div>
                    
                     <div class="form-item">
                        <label class="item-label">
                            分享二维码
                        </label>
                        <div class="controls">
                            <input type="text" name="erm" class="text input-large" value="{$data.erm|default=''}">
                          
                        </div>
                          <img style="width:300px;high:300px" src="{$data.erm|default=''}" />
                    </div>
<!--
                    <div class="form-item show">

                        <label class="item-label">后台管理账号</label>

                        <div class="controls ">

                            <select name="gid">

                                <option value="0">---请选择---</option>

                                <volist name="glist" id="vo">

                                    <option value="{$vo.uid}" <if condition="$data['gid'] eq $vo['uid']"> selected </if> >{$vo.nickname}</option>

                                </volist>

                            </select>

                        </div>

                    </div>
-->

                    <div class="form-item show">

                        <label class="item-label">审核状态</label>

                        <div class="controls ">

                            <select name="status">

                            <option value="">---请选择---</option>

                            <option <if condition="$data['status'] eq 0"> selected </if>  value="0">待审核</option>

                            <option <if condition="$data['status'] eq 1"> selected </if>  value="1">审核通过</option>

                            <option <if condition="$data['status'] eq 2"> selected </if> value="2">审核不通过</option>

                            </select>

                        </div>

                    </div>







                </div>







                <div class="form-item">



                    <input type="hidden" name="id" value="{$data.id|default=''}">



                    <button type="submit" id="submit" class="btn submit-btn ajax-post" target-form="form-horizontal">确 定</button>



                    <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>



                </div>



            </form>



        </div>



    </div>



</block>







<block name="script">



    <script type="text/javascript">

        //导航高亮

        highlight_subnav("{:U('Join/index')}");

    </script>



</block>
