<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=750, target-densitydpi=284, maximum-scale=1, user-scalable=no">
    <meta name="renderer" content="webkit">
    <meta charset="utf-8">
    <title>个人中心</title>
    <link rel="stylesheet" href="__CSS__/base.css">
    <link rel="stylesheet" href="__CSS__/personal_center.css">
    <script src="__JS__/jquery-1.9.1.min.js"></script>
</head>
<body>
    <div class="heand">
        <div class="head_img"><img src="__IMG__/head.png" alt=""></div>
        <div class="head_name">用户名</div>
    </div>
    <div id="mywallet" class="menu_personal" style="margin-top:5px;">
        <span class="menu_img"><img src="__IMG__/my_money.png" alt=""></span>
        <span class="menu_font">我的钱包</span>
        <span class="menu_right">〉</span>
    </div>
    <div id="exchangelog" class="menu_personal" style="margin-top:20px;">
        <span class="menu_img"><img src="__IMG__/dui.png" alt=""></span>
        <span class="menu_font">兑换记录</span>
        <span class="menu_right">〉</span>
    </div>
    <div id="trancepaylog" class="menu_personal" style="margin-top:5px;">
        <span class="menu_img"><img src="__IMG__/zhuan.png" alt=""></span>
        <span class="menu_font">我的转售</span>
        <span class="menu_right">〉</span>
    </div>
    <div id="buylog" class="menu_personal" style="margin-top:5px;">
        <span class="menu_img"><img src="__IMG__/buy.png" alt=""></span>
        <span class="menu_font">购买记录</span>
        <span class="menu_right">〉</span>
    </div>
    <if condition="$isjoin neq true">
    <div id="cooperation" class="menu_personal" style="margin-top:20px;">
        <span class="menu_img"><img src="__IMG__/he.png" alt=""></span>
        <span class="menu_font">合作申请</span>
        <span class="menu_right">〉</span>
    </div>
    </if>
    <!--<div id="plays" class="menu_personal" style="margin-top:20px;">
        <span class="menu_img"><img src="__IMG__/wan.png" alt=""></span>
        <span class="menu_font">玩法介绍</span>
        <span class="menu_right">〉</span>
    </div>-->
    <div id="outlog" class="menu_personal sign_out" style="margin-top:5px;">
        <span class="menu_img"><img src="__IMG__/tui.png" alt=""></span>
        <span class="menu_font">退出登录</span>
        <span class="menu_right">〉</span>
    </div>
    <div class="signout" style="display: none;">
        <div class="sign_center">
            <div class="sign_title">是否退出登录？</div>
            <div class="canal">取消</div>
            <div id="signout" class="determine">确定</div>
        </div>
    </div>
    <div class="menu_fixed">
        <div class="bottom_menu" id="main">
            <span class="menu_bottom_img"><img src="__IMG__/icon-main.png" alt=""></span>
            <span class="menu_bottom_font">首页</span>
        </div>
        <div class="bottom_menu" id="flow">
            <span class="menu_bottom_img"><img src="__IMG__/icon-flow.png" alt=""></span>
            <span class="menu_bottom_font">走势图</span>
        </div>
        <div class="bottom_menu" id="order">
            <span class="menu_bottom_img"><img src="__IMG__/icon-order.png" alt=""></span>
            <span class="menu_bottom_font">排行榜</span>
        </div>
        <div class="bottom_menu" id="personal">
            <span class="menu_bottom_img"><img src="__IMG__/icon-person-red.png" alt=""></span>
            <span class="menu_bottom_font font-red">个人中心</span>
        </div>
    </div>
   <!--  <include file="Public/footer3" /> -->
    <script>
        $(".sign_out").on("click",function(){
            $(".signout").css("display","block");
        });
        $(".canal").on("click",function(){
            $(".signout").css("display","none");
        });
        $("#buylog").click(function(){
            window.location.href='{:U('My/buyLog')}';
        });
        $("#exchangelog").click(function(){
            window.location.href='{:U('My/exchangeList')}';
        });
        $("#mywallet").click(function(){
            window.location.href='{:U('My/account')}';
        });
        $("#trancepaylog").click(function(){
            window.location.href='http://duobao.akng.net/pay.php';
        });
        $("#cooperation").click(function(){
            window.location.href='{:U('My/join')}';
        });
        $("#plays").click(function(){
            window.location.href='{:U('Index/introduce')}';
        });

        $("#signout").click(function(){
            window.location.href='{:U('User/logout')}';
        });
        $("#main").click(function(){
            window.location.href='{:U('Index/index')}';
        });
        $("#flow").click(function(){
            window.location.href='{:U('Openprize/index')}';
        });
        $("#order").click(function(){
            window.location.href='{:U('Index/topsort?t=to')}';
        });
        $("#personal").click(function(){
            window.location.href='{:U('My/index')}';
        });
    </script>
</body>
</html>
