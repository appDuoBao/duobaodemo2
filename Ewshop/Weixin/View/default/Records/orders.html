<include file="Public/header_common" />
<body>
<header class="header box">
    <div class="box_icon_left" id="menuButon" onclick="history.back();">
        <img class="box_icon_left_img" src="__IMG__/left.png" />
    </div>
    <div class="box_title">拍卖订单</div>
    <div class="box_icon_bg" onclick="location.href = '/Weixin'">
        <img class="box_icon_img_bg" src="__IMG__/logo_icon_white.png" />
    </div>
</header>
<form action="{:U('/Weixin/orders')}" method="post">
    <div class="search pd_20">
        <div class="search_inp">
            <input value="{$data.key}" type="text" name="key" />
        </div>
        <div class="search_btn mr_l_20">
            <button>搜索</button>
        </div>
    </div>
</form>
<div class="content">
    <volist name="data.getList" id="vo">
        <div class="content_Box pd_20 box">
            <div class="content_Box_img">
                <a href="{:U('/Weixin/getdetail/'.$vo['goods_id'])}"><img src="{$vo.path}" /></a>
            </div>
            <div class="content_text">
                <a href="{:U('/Weixin/getdetail/'.$vo['goods_id'])}"><div>{$vo.title}</div></a>
                <p>拍下价 : <span class="span">￥{$vo.price}</span></p>
                <p>拍下时间 : {$vo.create_at|date='Y-m-d H:i:s',###}</p>
            </div>
        </div>
    </volist>
</div>
</body>
</html>
