
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="stylesheet" href="__CSS__/styles.css" />
</head>
<body class="y-section2">
<script src="http://lib.sinaapp.com/js/jquery/1.9.1/jquery-1.9.1.min.js"></script>
<script>
	function resize (){
		var w = $("html").width(),
				size = w / 16;
		$("html").css("font-size",size + "px");
	}
	resize();
</script>
<!--头部-->

<header  class="y-header1">
	<h3>登录</h3>
</header>
<!--主体-->
<section>
	<div class="y-login-box y-login">
		<input type="number" name="username" id="inputusername" placeholder="手机号" />
		<input type="password" name="password" id="inputpassword" placeholder="密码" />
		<button onclick="act_login();">登录</button>
	</div>

	<div class="y-login-re y-login-box">
		<!--<a href="{:U('User/repassword')}">忘记密码</a>-->
		<a href="{:U('User/register')}">立即注册</a>
	</div>
</section>

</body>
<script type="text/javascript">
	//提交表单
	function act_login(){
		var username=$("#inputusername").val();
		var password=$("#inputpassword").val();
		if(username ==''){
			alert('手机号不能为空！');
			$("#inputusername").focus();
		}else if(password ==''){
			alert('密码不能为空！');
			$("#inputpassword").focus();
		}else{
			$.post("{:U('User/doLogin')}",{username:username,password:password},function(data){
				if(data.status == 1){
					window.location.href = "{:U('Index/index')}";
				}else if(data.status == 0){
					if(data.msg){
						alert(data.msg);
					}
				}
			});
		}
	}
</script>
</html>
