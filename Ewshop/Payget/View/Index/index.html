    <body>
        <div class="container">
            <header>
                <h1 class="title"><i class="ico ico-duihuan"></i>兑换码转售</h1>
               
            </header>
            <section class="main">
               <form action="{:U(doorder)}" method="post" class="form-horizontal">   
                <div class="wrap">
                    
                    <h1 class="title">卡数合计 <span class="more">{$cardno}张</span></h1>
                    <div class="box box-in">
                        <div class="box-flex">
                            <div class="flex1">输入金额</div>
                            <div class="flex2"></div>
                            <div id="shiji" class="flex3 red num"><input type="text" name="numb" id="numb" value=""/></div>
                        </div>
                        <div class="box-flex">
                            <div class="flex1"></div>
                            <div class="flex2 gray">总价值</div>
                            <div id="total" class="flex3 num">{$total}元</div>
                        </div>
                        <div class="box-flex">
                            <div class="flex1"></div>
                            <div class="flex2 gray">手续费</div>
                            <div id="sxf" class="flex3 num">{$sxf}元</div>
                        </div>
                    </div>
                    
                    <div class="tool">
                        <a id="submit" href="javascript:;">确认转售</a>
                    </div>
                </div>
                <div class="wrap">
                    <div class="input bank-info">
                        <ul>
                            <li>
                                <label for="bank_no">银行卡号</label>
                                <input id="bank_no" type="text" value="">
                            </li>
                            <li>
                                <label for="bank_name">开户银行</label>
                                <input id="bank_name" type="text" value="">
                            </li><li>
                                <label for="bank_user">开户姓名</label>
                              <!--  <input id="bank_user" type="text" value="{$cardinfo.username}"> -->
				<select name="aid" id="cardse">
					<option value=0>select</option>
					<notempty name="allcard">
					<volist name="allcard" id="vo">
					<li>
					<option value="{$vo.id}" data-no="{$vo.card_no}" bankn="{$vo.bankname}">{$vo.username}</option>
					</li>

					</volist>
					</notempty>
				</select>
                            </li>
                        </ul>
                    </div>
                    


                </div>
            </form>
            </section>
            <script type="text/javascript">
               $("#submit").click(function(){
                     var rdata =  $("#numb").val();
                     if(rdata){
                         $('form').submit();   
                     }
                });
	$("#bank_user").bind("input propertychange",function(){  
		var value=$(this).val();  
		if(value){  
		$(".pc_search ul").show();  
		}else{  
		$(".pc_search ul").hide();  
		}  
		console.log(value);
		});  
	 $("#cardse").change(function(){
		var no = $(this).val();
		if(no !=0){
		
		 var cardno=  $("#cardse option").eq($("#cardse").attr("selectedIndex")).attr('data-no');
		 var bankname = $("#cardse option").eq($("#cardse").attr("selectedIndex")).attr('bankn');
 		 $("#bank_no").val(cardno);
		 $("#bank_name").val(bankname);
		}
	 });
            </script>
